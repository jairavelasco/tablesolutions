    <div id="content" class="my-5">
      <div class="container">
        <div class="row">
          <div class="col-12 mb-3">
            <h3 class="text-center">Table Sizes</h3>
            <p class="text-center">
              Please fill this form, so that we could know how can we help you!
            </p>
          </div>

          <div class="col-12 col-md-6">
            <form
              action="https://webdevbasics.net/scripts/demo.php"
              method="post"
            >
              <div class="form-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  name="first_name"
                />
              </div>

              <div class="form-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  name="last_name"
                />
              </div>

              <div>
                <h5>Feedback to enhance our product:</h5>
              </div>

              <div class="form-group mb-3">
                <label>1. How satisfied are you with our product?</label>
                <select class="form-control" name="product" size="5" multiple>
                  <option value="excellent">Excellent</option>
                  <option value="very_good">Very Good</option>
                  <option value="good">Good</option>
                  <option value="fair_enough">Fair Enough</option>
                  <option value="poor">Poor</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label>2. How could we develop our customer service?</label>
                <textarea
                  name="message"
                  rows="10"
                  cols="50"
                  class="form-control"
                  placeholder="Please let us know what are your thoughts on how we could improve our customer service."
                ></textarea>
              </div>

              <div class="form-group mb-3">
                <label
                  >3. Choose what board games do you think is the best:</label
                >
                <select
                  class="form-control"
                  name="board_games"
                  size="5"
                  multiple
                >
                  <option value="Dungeons&Dragons">Dungeons & Dragons</option>
                  <option value="Monopoly">Monopoly</option>
                  <option value="Scrabble">Scrabble</option>
                  <option value="Catan">Catan</option>
                  <option value="Chess">Chess</option>
                  <option value="Pandemic">Pandemic</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label>4. How satisfied are you with our services?</label>
                <select class="form-control" name="services" size="5" multiple>
                  <option value="very_unsatisfied">Very Unsatisfied</option>
                  <option value="unsatisfied">Unsatisfied</option>
                  <option value="neutral">Neutral</option>
                  <option value="satisfied">Satisfied</option>
                  <option value="very_satisfied">Very Satisfied</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label>5. How could we support you better?</label>
                <textarea
                  name="support"
                  rows="10"
                  cols="50"
                  class="form-control"
                  placeholder="Please let us know what are your thoughts on how we could support you better."
                ></textarea>
              </div>

              <button type="submit" class="btn btn-success">Submit</button>
              <button class="btn btn-dark reset">Reset</button>
            </form>
          </div>

          <div class="col-12 col-md-6">
